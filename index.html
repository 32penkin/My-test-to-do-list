<!DOCTYPE html>
<html>
<head>
	<title>my toDo list</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/reset.css"/>
	<link rel="stylesheet" type="text/css" href="styles/style.css"/>
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<header class = "header">
		<div class = "hat"><h1>toDos</h1></div>
		<input type="text" class = "text1" id = "text2" placeholder="Add task here">
	</header>

	<main class = "main">
		<ul id = "toDos"></ul>
	</main>

	<footer class = "foot">
		<ul id = "footLi" class = "hr">
			<li><span id = "rem_count"></span></li>
			<li><button id = "show_all">All</button></li>
			<li><button id = "show_active">Active</button></li>
			<li><button id = "show_comleted">Completed</button></li>
			<li><button id = "clear_completed">Clear Completed</button></li>
		</ul>
	</footer>

	<footer class = "last_foot">
		<p>Press Enter to add todo</p>
	</footer>


<script type="text/javascript" src = "js/main.js"></script>
</body>
</html>
